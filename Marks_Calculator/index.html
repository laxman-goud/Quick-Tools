<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your Marks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-inputs">
                <input type="number" id="maths" placeholder="Maths" min="0" max="100">
                <input type="number" id="english" placeholder="English" min="0" max="100">
                <input type="number" id="hindi" placeholder="Hindi" min="0" max="100">
                <input type="number" id="science" placeholder="Science" min="0" max="100">
            </div>            
            <button id="calculate">Calculate</button>
            <p id="result" class="hide"></p>
        </div>
        <div class="content">
            <h2>Calculate Your</h2>
            <h1>Percentage</h1>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
